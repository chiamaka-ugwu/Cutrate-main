        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <title>Cutrate</title>
    </head>
    <body>

        <div id="blur"></div>
        <nav id="nav">
            <div class="logo">
                <a href="./index.html"><img src="./images/logo3.png" alt="logo"></a>
            </div>
            <svg id="menu-icon" style="width: 35px; fill: #BF9553; cursor: pointer;" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv menu-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true" data-testid="MenuIcon"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
            <i id="close" class="fa fa-close"></i>
    
            <ul id="dropdown">
                <div class="logo2">
                    <a href="./index.html"><img src="./images/logo3.png" alt="logo"></a>   
                </div>
                <div class="border"></div>
                <div class="links">
                    <li><a href="./index.html" class="link home">Home</a></li>
                    <li><a href="./aboutus.html" class="link">About Us</a></li>               
                    <li><a href="./log-in.html" class="link">Log Out</a></li>
                    <li class="hotel-name"><i class="fa-solid fa-circle-user"></i><a href="#" class="link active">Affiliate</a></li>
                    <li><a href="./book-now.html" class="book">Book Now</a></li>
                </div>
            </ul>
        </nav>


        <div class="hotel-dashboard user-dashboard">
            <article>
                <div class="profile">
                    <p>A</p>
                </div>
                <div class="details">
                    <div class="details-text">
                        <p><i class="fa-solid fa-circle-user"></i>Affiliate Marketer</p>
                        <p><i class="fa-solid fa-envelope"></i>affiliate@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i>08012345678</p>
                    </div>
                    <a href="mailto:cutrateng@gmail.com" class="book">Make a Complaint</a>  
                </div>
            </article>
            <aside> 
                <header>
                    <h1 class="aff-header">My Dashboard</h1>
                    <img src="./images/arrow.png" alt="arrow">
                </header>
                <div class="affiliate-dashboard">
                    <div class="stats">
                        <div class="stat-box">
                            <i class="fa-solid fa-hotel"></i>
                            <h4 class="no-of-hotels">No. of Hotels</h4>
                            <h3>5</h2>
                        </div>
                        <div class="stat-box">
                            <i class="fa-solid fa-bed"></i>
                            <h4>No. of Rooms Booked</h4>
                            <h3>10</h3>
                        </div>
                    </div>
                    <div class="stats2">
                        <div class="stat-box2">
                            <i class="fa-solid fa-naira-sign"></i>
                            <h4>Total Amount</h4>
                            <h3>N30,000</h3>
                        </div>
                    </div>
                    <div class="stats2">
                        <button class="book" data-bs-toggle="modal" data-bs-target="#exampleModalWithdraw">Withdraw</button>
                    </div>
                </div>
            </aside>
        </div>


        <!-- WITHDRAW MODAL -->
        <div class="modal fade aff-modal" id="exampleModalWithdraw" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 style="color: #66369D" class="modal-title" id="exampleModalLabel">Withdraw</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form class="affiliate-form">
                        <input type="text" name="fullname" placeholder="Full Name">
                        <input type="text" name="phone" placeholder="Phone Number">
                        <input type="text" name="bank" placeholder="Bank Name">   
                        <input type="text" name="account-number" placeholder="Account Number">                     
                </form>
                </div>
                <div class="modal-footer" style="display: flex; justify-content: center;">
                    <button name="submit" type="submit" class="affiliate-submit">Submit</button>
                </div>
            </div>
            </div>
        </div>




        <script src="./script.js"></script>



    </body>
